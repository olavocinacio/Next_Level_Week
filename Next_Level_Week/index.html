<!DOCTYPE html> <!--Definindo arquivo html-->

<html lang="pt_br"> <!--Tag/Elemento html e configuração da linguagem (en/pt_br)-->

<!--
    HTML
    Hypertext
        hiper texto -> Links 
    Markup
        Marcação de texto
    Language
        Linguagem de marcação de texto
-->

<head>
    <meta charset="UTF-8"> <!--Utilizado para que funcionem caracteres especiais-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Serve para adaptar o site a vários tamanhos de tela-->
    <title>Ecoleta</title> <!--Título do site (Nome da guia)-->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Ubuntu:wght@700&display=swap" rel="stylesheet"> <!--Importando fontes-->
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">

    <link rel="stylesheet" href="/styles/responsive.css">
</head>

<body>

    <div id="page-home"> <!--Id -> Identificador único-->

        <div class = "content"> <!--As classes são marcadores para uma característica que será atribuída no CSS-->

            <header>
                <!-- <h3 class = "red">Ecoleta</h3> -> Texto --> 
                <img src="/icones/logo.svg" alt="Logomarca Ecoleta"> <!--alt -> alternativa para caso a imagem não seja encontrada/texto de acessibilidade-->
                <a href="/create-point.html">
                    <span></span> 
                    Cadastre um ponto de coleta</a> <!--Link do site-->
            </header>

            <main>
                <h1 class = "red">Seu marketplace de coleta de resíduos</h1> <!--Texto-->
                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p> <!--Texto-->
                <a href="#">
                    <span></span>
                    <strong>Pesquisar pontos de coleta</strong>
                    </a> <!--Criação do botão-->
                <!-- <button>Pesquisar pontos de coleta</button> -> Criação de um botão-->
            </main>
    
        </div>
    </div>
    
    <div id="modal" class = "hide">
        <div id="content">
            <div class="header">
                <h1>Pontos de coleta</h1>
                <a href="#">Fechar</a>
            </div>
            <form action="/search.html">
                <label for="search">Cidade</label>
                <div class="search field">
                    <input type="text" name = "search" placeholder = "Pesquise por cidade">
                    <button>
                        <img src="/icones/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/scripts/index.js"></script>

</body>

</html>

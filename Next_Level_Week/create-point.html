<!DOCTYPE html> 

<html lang="pt_br"> 

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Crie seu ponto de coleta</title> 

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Ubuntu:wght@700&display=swap" rel="stylesheet"> <!--Importando fontes-->
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    <link rel="stylesheet" href="/styles/create-point.css">



</head>
<body>

    <div id="page-create-point"> 

            <header>
                <img src="/icones/logo.svg" alt="Logomarca Ecoleta"> 
                <a href="http://127.0.0.1:5500/index.html">
                    <span></span> 
                    Voltar para home</a> 
            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>

                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label> <!--Título do campo-->
                        <input type="text" name = "name"> <!--Caixa de resposta-->
                    </div>

                    <div class="field-group"> <!--.field*2 cria 2 campos iguais-->

                        <div class="field">
                            <label for="address">Endereço</label> <!--label+input cria um label e um input ao mesmo tempo-->
                            <input type="text" name = "address">
                        </div>

                        <div class="field">
                            <label for="number">Número/Complemento</label>
                            <input type="text" name = "number">
                        </div>

                    </div>

                    <div class="field-group"> 
                    
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf">
                                <option value="">Selecione o Estado</option>
                            </select>

                            <input type="hidden" name="state"> <!--Quando o formulário for submetido, a url é alterada e é adcionado um campo state-->

                        </div>

                        <div class="field">
                            <label for="city">Estado</label>
                            <select name="city" disabled>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>

                    </div>

                </fieldset> <!--Agrupar elementos/coleção de campos-->

                <fieldset>
                    <legend>
                        <h2>Itens a coletar</h2>
                    </legend>
                </fieldset>

                <button type = "submit">Cadastrar ponto de coleta</button>

            </form>
    
    </div>
    
    <script src="../scripts/create-point.js"></script>

</body>
</html>
